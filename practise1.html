<!doctype html>
<html lang="en">

<head>
    <title>practise1</title>
    <meta charset="utf-8">
    <style>
        .background {
            background-color: white;
        }

        body {
            -webkit-transition: background-color 1s;
            -moz-transition: background-color 1s;
            transition: background-color 1s;
        }

        #slogan,
        #author {
            -webkit-transition: color 1s;
            -moz-transition: color 1s;
            transition: color 1s;
        }

        .div-center {
            /*水平居中*/
            text-align: center;
            /*外边距*/
            margin: 200px;
            border-radius: 3px;
            padding-top: 10px;
            padding-bottom: 5px;
            padding-right: 1px;
            padding-left: 1px;
            /*自动换行 normal浏览器默认 break-word在长单词或URL地址内部换行*/
            word-wrap: break-word;
            /*normal浏览器默认 break-all允许单词间换行 keep-all只能在半角空格或连字符处换行*/
            word-break: break-all;
            color: grey;
        }

        .div-right {
            text-align: right;
            margin: 50px;
            padding-right: 10px;
        }

        .btn {
            height: 38px;
            padding: 0 30px;
            background-color: grey;
            border: none;
            border-radius: 3px;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body id="background" style="background-color:grey" style=" transition: -webkit-transform 1000ms, opacity 800ms">
    <div id="around" class="div-center background">
        <h2 id="slogan">标语0</h2>
        <div id="inside" class="div-right background">
            <p id="author">-作者0</p>
            <button id="button" class="btn">Change</button>
        </div>
    </div>

    <script>
        var slogan = document.getElementById("slogan");
        var author = document.getElementById("author");
        var background = document.getElementById("background");
        var btn = document.getElementById("button");

        function changeSlogan() {
            var sloganArray = [["标语0", "-作者0"], ["标语1", "-作者1"], ["标语2", "-作者2"], ["标语3", "-作者3"], ["标语4", "-作者4"], ["标语5", "-作者5"], ["标语6", "-作者6"]]
            var random = Math.floor(Math.random() * sloganArray.length);
            slogan.innerText = sloganArray[random][0];//innerText与innerHTML后者包括了HTML标签
            author.innerText = sloganArray[random][1];
        }
        function changeColor() {
            var colorArray = ["#CCC", "#99C", "#C99", "#966", "#033"];
            var random = Math.floor(Math.random() * colorArray.length);
            var randomColor = colorArray[random];
            background.style.backgroundColor = randomColor;//更改style
            slogan.style.color = randomColor;
            author.style.color = randomColor;
            btn.style.backgroundColor = randomColor;

        }

        var button = document.getElementById("button");
        button.addEventListener('click', changeSlogan);//同一元素添加多次同一事件
        button.addEventListener('click', changeColor);
    </script>
</body>

</html>
