<!doctype html>
<html lang="en">

<head>
    <title>practise1</title>
    <meta charset="utf-8">
    <style>
        .a1-background {
            background-color: grey;
        }

        .a2-background {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="back-ground" class="a1-background">
        <h2 id="slogan">标语0</h2>
        <p id="author">作者0</p>
        <button id="button" class="btn">下一个</button>
    </div>

    <script>
        function changeSlogan() {
            var slogan = document.getElementById("slogan");
            slogan.innerText = '标语1';

        var button = document.getElementById("button");
        button.addEventListener('click', changeSlogan);
    </script>
</body>
</html>
