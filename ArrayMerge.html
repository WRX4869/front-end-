<!doctype html>
<html lang="en">

<head>
    <title>ArrayMerge</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var array1 = [2, 3, 5, 7, 9];
        var array2 = ["spring", "summer", "autumn", "winter"];
        var newArray = array1.concat(array2);
        newArray.splice(1, 1);
        alert(newArray);
    </script>
</body>

</html>
