<!doctype html>
<html lang="en">

<head>
    <title>practise1</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function removeSpace(string) {
            var begin = 0;
            while (begin < string.length && string[begin] === ' ') {
                begin++;
            }
            var end = string.length - 1;
            while (end > begin && string[end] === ' ') {
                end--;
            }
            newString = string.slice(begin, end + 1);
            return newString;
        }
        alert(removeSpace('    '));
    </script>
</body>
